<div class="container-fluid" style="background-color: #f5f5f5">
  <div class="row">
    <div class="col-2 d-flex vh-100 flex-column justify-content-center">
      <div class="m-0 p-0 position-fixed m-3">
        <div *ngFor="let navItem of navItems">
          <nav class="navbar flex-column mt-3 align-items-start">
            <a
              routerLink="{{ navItem.link }}"
              class="fs-5 fw-bold text-decoration-none"
              style="color: #a0a0a0"
            >
              {{ navItem.title }}</a
            >
          </nav>
        </div>
      </div>
    </div>
    <div class="col-10 m-0 p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
