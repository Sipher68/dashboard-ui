<div class="card mt-2 border border-0">
  <div class="card border border-0 border-bottom rounded-bottom-0 w-50">
    Search bar
  </div>
  <div class="card border border-0 border-bottom rounded-bottom-0 w-75">
    Filters
  </div>
  <div class="container m-0 p-0 h-75">
    <div class="card border border-0 border-bottom rounded-bottom-0 w-100">
      <!-- Table -->
      <div class="table-responsive m-0 p-0" style="height: 100vh">
        <table class="table table-striped table-hover">
          <thead class="text-center">
            <tr>
              <th>Name</th>
              <th>License</th>
              <th>Date Enrolled</th>
              <th>Date of Employment</th>
              <th>Employment Status</th>
              <th>No. of Violations</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody class="text-center overflow-y-auto">
            <tr style="height: 75px" *ngFor="let data of table">
              <td>{{ data.Name }}</td>
              <td>{{ data.License }}</td>
              <td>{{ data.Date_Enrolled }}</td>
              <td>{{ data.Date_Of_Employment }}</td>
              <td>{{ data.Employment_Status }}</td>
              <td>{{ data.Violations }}</td>
              <td>{{ data.Remarks }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
